<html>

<head>
  <title>Todo App</title>
  <link rel='stylesheet' href='./CSS_Files/style.css' />
</head>

<body>
  <div id='app1'></div>
  <div id='app2'></div>
  <div id='app3'></div>
</body>
<script src='./JS_Files/view.js'></script>
<script src='./JS_Files/app.js'></script>
<script src='./JS_Files/dataSource.js'></script>
<script src='./JS_Files/abstractDataSource.js'></script>
<script>
  (function () {
    function todo(storageKey, rootId) {
      return new App(new View(rootId), new DataSource(storageKey));
    }

    todo('newTodo1', '#app1').init();

    todo('newTodo2', '#app2').init();

    todo('newTodo3', '#app3').init();
  })();
</script>

</html>
