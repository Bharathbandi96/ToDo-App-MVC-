<html>
  <head>
    <title>Todo App</title>
    <link rel='stylesheet' href='style.css' />
  </head>

  <body>
    <div id='app'></div>
    <div id='app1'></div>
    <div id='app2'></div>
  </body>
  <script src = './src/view.js'></script>
  <script src = './src/controller.js'></script>
  <script src= './src/model.js'></script>
  <script src = './src/manager.js'></script>
  <!-- <script src = './polyFills.js'></script> -->
  <script>
    (function(){ 
      function Todo(storageKey,rootId){
        return new Controller(new View(rootId), new Model(storageKey));
      }

      Todo('newTodo','#app').init();

      Todo('newTodo2','#app1').init();
      
      Todo('newTodo3','#app2').init();
    })();
  </script>
</html>
