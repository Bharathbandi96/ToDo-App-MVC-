  <body>
    <div id="app">
      <div id="header" class="header">
        <h2>My  To-Do  List</h2>
        <input type="text" id="myInput" placeholder="Add your list items here..." />
      </div>

      <ul id="displayArea"></ul>
      <div id='footer'>
        <span class="itemCount" id='itemCount'>No. of Item(s) left: <span id="myCount">0</span></span>

          <option id="localStorage" value="localStorage">Local Storage</option>
          <option id="selectStorage" value="sessionStorage">Session Storage</option>
        </select>
      </div>
    </div>

    <script src= './model.js'></script>
    <script src = './controller.js'></script>
    <script src = './view.js'></script>
    <script src = './manager.js'></script>
