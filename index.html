<html>
  <head>
    <title>Todo App</title>
    <link rel='stylesheet' href='style.css' />
  </head>

  <body>
    <div id='app1'></div>
    <div id='app2'></div>
    <div id='app3'></div>
  </body>
  <script src = './src/view.js'></script>
  <script src = './src/controller.js'></script>
  <script src= './src/model.js'></script>
  <script src = './src/manager.js'></script>
  <script>
    (function(){ 
      function todo(storageKey,rootId){
        return new Controller(new View(rootId), new Model(storageKey));
      }

      todo('newTodo1','#app1').init();

      todo('newTodo2','#app2').init();
      
      todo('newTodo3','#app3').init();
    })();
  </script>
</html>
